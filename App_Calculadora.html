<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-flat.css">
    <title>App Calculadora</title>
    <link rel="icon" href="img/calculator-fill.svg">


 <style>
     .bt-1 {
        height: 40px;
        width: 50px
     }

     @media (min-width: 375px) { 

        #largura {
            width: 280px;
        }


     }
     .resultado {
        text-align: right;
     }

     body {
        background-color: #2a2a2c;
     }
        


 </style>

  </head>

  <body>


    <div class="container">
        <div class="row justify-content-center" style="padding-top:70px;">

            <div class=" d-block col-lg-3 col-md-4 col-sm-4 bg-dark p-2 m-2 pt-4" style="border-radius: 15px; box-shadow: -1px 8px 7px rgb(27, 26, 26);" id="largura">
               
                <input type="text" placeholder="0" class="form-control resultado border border-primary" id="resultado" disabled="disabled">
                <div class="pt-3 d-flex justify-content-evenly col-12">
                   <button onclick="calculadora('acao', 'c')" class="btn col-6  btn-outline-primary" id="btnC">C</button>
                   <button onclick="calculadora('acao', '/')" class="btn col-3  btn-outline-primary" id="btnDiv">/</button>
                   <div class=" d-flex">
                    <button onclick="calculadora('acao', '*')" class="btn  btn-outline-primary bt-1" id="btnMult">X</button>
                </div>
                </div>

                <div class="pt-3 d-flex justify-content-evenly col-12">
                    <button onclick="calculadora('valor', 7)" class="btn col-3  btn-outline-primary">7</button>
                    <button onclick="calculadora('valor', 8)" class="btn col-3  btn-outline-primary">8</button>
                    <button onclick="calculadora('valor', 9)" class="btn col-3  btn-outline-primary">9</button>
                    <div class=" d-flex">
                        <button onclick="calculadora('acao', '-')" class="btn btn-outline-primary bt-1">-</button>
                    </div>
                 </div>

                 <div class="pt-3 d-flex justify-content-evenly col-12">
                    <button onclick="calculadora('valor', 4)" class="btn col-3 btn-outline-primary">4</button>
                    <button onclick="calculadora('valor', 5)" class="btn col-3 btn-outline-primary">5</button>
                    <button onclick="calculadora('valor', 6)" class="btn col-3 btn-outline-primary">6</button>
                    <div class=" d-flex">
                        <button onclick="calculadora('acao', '+')" class="btn btn-outline-primary bt-1">+</button>
                    </div>
                 </div>

                 <div class="pt-3 d-flex justify-content-evenly col-12">
                    <button onclick="calculadora('valor', 1)" class="btn col-3  btn-outline-primary">1</button>
                    <button onclick="calculadora('valor', 2)" class="btn col-3 btn-outline-primary">2</button>
                    <button onclick="calculadora('valor', 3)" class="btn col-3 btn-outline-primary">3</button>
                    <div class=" d-flex">
                        <button onclick="calculadora('acao', '=')" class="btn  btn-outline-primary bt-1">=</button>
                    </div>
                 </div>

                 <div class="pt-3 d-flex justify-content-evenly col-12 pb-3">
                    <button onclick="calculadora('valor', 0)" class="btn col-9 btn-outline-primary">0</button>
                    <div class=" d-flex" style="padding-left: 6px;">
                        <button onclick="calculadora('acao', '.')" class="btn  btn-outline-primary bt-1 ">.</button>
                    </div>
                 </div>
            </div>

        </div>   

    </div>























                
           
          <script src="jquery/jquery.min.js"></script>
          <script type="text/javascript" src="js/tilt.jquery.js"></script>
          <script src="meu_script.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
